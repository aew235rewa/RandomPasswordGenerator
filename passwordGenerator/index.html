<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random generate password</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="password-generator row jcc aic">
      <div class="container column jcc aic">
        <div class="password">
          <div class="password-field js-password-field row jcc aic"></div>
        </div>
        <div class="parametr">
          <div class="desk">Password length</div>
          <div>
          <input type="number" readonly min='5' max="30"  maxlength="30" step="'1" value="5" class="length-item js-length-item">
          <input type="range" min='5' max="30"  maxlength="30" step="'1" value="5" class="length-range js-length-range">
          
        <div class="checkbox">
          <div class="parametr">
              <input type="checkbox" id="number" class="checkbox__input js-number">
              <label for="number" class="checkbox__label">Number</label>
          </div>
          <div class="parametr">
              <input type="checkbox" id="symbol" class="checkbox__input js-symbol">
              <label for="symbol" class="checkbox__label">Symbol</label>
          </div>
      </div>
        </div>
        <div class="button">
          <button class="btn js-btn-generate">Generate</button>
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
